version: '3.8'

services:
  # База данных PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: metateks_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-metateks}
      POSTGRES_USER: ${POSTGRES_USER:-metateks}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-metateks_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-metateks}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - metateks_network

  # Redis для Celery
  redis:
    image: redis:7-alpine
    container_name: metateks_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - metateks_network

  # Django приложение
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metateks_web
    command: gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 main.wsgi:application
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/login/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - metateks_network

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metateks_celery
    command: celery -A main worker --loglevel=info --concurrency=2
    volumes:
      - .:/app
      - media_volume:/app/media
      - logs_volume:/app/logs
    env_file:
      - .env.docker
    depends_on:
      - db
      - redis
      - web
    networks:
      - metateks_network

  # Celery Beat (планировщик задач) - опционально
  # celery-beat:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: metateks_celery_beat
  #   command: celery -A main beat --loglevel=info
  #   volumes:
  #     - .:/app
  #   env_file:
  #     - .env.docker
  #   depends_on:
  #     - db
  #     - redis
  #   networks:
  #     - metateks_network

  # Nginx (reverse proxy)
  nginx:
    image: nginx:alpine
    container_name: metateks_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/static:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    networks:
      - metateks_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  logs_volume:
    driver: local

networks:
  metateks_network:
    driver: bridge
