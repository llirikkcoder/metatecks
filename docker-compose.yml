services:
  # База данных PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: metateks_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-metateks}
      POSTGRES_USER: ${POSTGRES_USER:-metateks}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-metateks_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Порты закрыты для безопасности - доступ только внутри Docker сети
    # Для отладки раскомментируйте: ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-metateks}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - metateks_network

  # Redis для Celery
  redis:
    image: redis:7-alpine
    container_name: metateks_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    # Порты закрыты для безопасности - доступ только внутри Docker сети
    # Для отладки раскомментируйте: ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - metateks_network

  # Django приложение (Production режим - Stateless)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metateks_web
    command: gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 main.wsgi:application
    volumes:
      # Код и зависимости в образе - НЕ монтируем!
      # Монтируем только изменяемые данные:
      - static_volume:/app/static
      - ./media:/app/media
      - ./logs:/app/logs
    ports:
      - "127.0.0.1:8001:8000"  # localhost-only для VPS deployment
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - metateks_network

  # Celery Worker (Production режим - Stateless)
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metateks_celery
    command: celery -A main worker --loglevel=info --concurrency=2
    volumes:
      # Код в образе - НЕ монтируем!
      # Монтируем только изменяемые данные:
      - ./media:/app/media
      - ./logs:/app/logs
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - metateks_network

  # Celery Beat (планировщик задач) - опционально
  # celery-beat:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: metateks_celery_beat
  #   command: celery -A main beat --loglevel=info
  #   volumes:
  #     - .:/app
  #   env_file:
  #     - .env.docker
  #   depends_on:
  #     - db
  #     - redis
  #   networks:
  #     - metateks_network

  # Nginx (reverse proxy)
  nginx:
    image: nginx:alpine
    container_name: metateks_nginx
    ports:
      - "127.0.0.1:8080:80"
      # - "443:443"  # HTTPS закомментирован, настроите на системном nginx
    volumes:
      # Конфигурация nginx
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      # Статика собрана в образе web и попадает в static_volume
      - static_volume:/app/static:ro
      # Media и assets - изменяемые данные
      - ./media:/app/media:ro
      # Assets теперь в образе (через collectstatic или COPY)
      # Если assets нужны отдельно от static, создайте assets_volume
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - metateks_network

volumes:
  postgres_data:
    name: metateks_postgres_data
  redis_data:
    name: metateks_redis_data
  static_volume:
    name: metateks_static_volume

networks:
  metateks_network:
    driver: bridge
