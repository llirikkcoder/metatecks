# Конфигурация системного Nginx для VPS
# Разместите этот файл в /etc/nginx/sites-available/metateks
# И создайте симлинк: ln -s /etc/nginx/sites-available/metateks /etc/nginx/sites-enabled/
#
# ВАЖНО: Замените your-domain.com на ваш реальный домен!

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;

    # Логи
    access_log /var/log/nginx/metateks_access.log;
    error_log /var/log/nginx/metateks_error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 100M;

    # Статические файлы (раздаются напрямую из volume)
    location /static/ {
        alias /var/lib/docker/volumes/metateks_static_volume/_data/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media файлы (раздаются из bind mount)
    location /media/ {
        alias /opt/metatecks/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Все остальное проксируем в Docker nginx
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}

