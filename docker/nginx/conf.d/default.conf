upstream django {
    server web:8000;
}

server {
    listen 80;
    server_name localhost;
    charset utf-8;

    # Логи
    access_log /var/log/nginx/metateks_access.log;
    error_log /var/log/nginx/metateks_error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 100M;

    # Статические файлы
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Медиа файлы
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Assets (CSS, JS, fonts, images)
    location ~* ^/(css|js|fonts|images)/ {
        alias /app/assets/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 1C Exchange endpoints (увеличенные таймауты)
    location ~* ^/(1c_exchange\.php|exchange) {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Увеличенные таймауты для 1C
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;

        # Увеличенный размер тела запроса для загрузки файлов
        client_max_body_size 500M;
    }

    # Основное Django приложение
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Таймауты
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
    }

    # Healthcheck endpoint
    location /health/ {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
